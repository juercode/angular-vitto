<h2 class="text-vittNavyBlue h-8 not-italic font-bold text-2xl leading-8 font-vitt ">Cartelle</h2>
<div class="flex flex-wrap gap-3 w-full">
  <div *ngFor="let item of newCartelaItems" class="flex items-center rounded-lg bg-gray-200 cursor-pointer maco" (click)="redirectToPage(item)">
    <img class="w-12 h-12 my-3.5 ml-4" src="/assets/icons/icon_folder.svg" alt="icon" />
    <span class="not-italic font-bold text-base leading-6 font-vitt text-vittNavyBlue py-2 px-4">{{ item }}</span>
  </div>
</div>
