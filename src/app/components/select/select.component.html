

<div class="mt-6 flex flex-row justify-between">
    <div class="flex flex-col space-y-1">
        <span class="not-italic font-bold text-sm leading-5 text-vittNavyBlue font-vitt ">Periodo</span>
        <select class="w-40	box-border flex flex-row items-center p-2 w-40 h-10 border border-vittSoftBlue rounded font-vitt text-vittNavyBlue" [(ngModel)]="selectedOption">
            <option class="not-italic font-medium text-sm leading-5 flex items-center " *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
        </select>
    </div>
    <div>
        <select class="not-italic font-bold text-sm leading-5 text-vittNavyBlue font-vitt border-none	" [(ngModel)]="selectedOptionTwo">
            <option *ngFor="let option of optionsTwo" [value]="option.value">{{option.label}}</option>
        </select>
    </div>
</div>
